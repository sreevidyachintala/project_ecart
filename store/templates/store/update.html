{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container">

	<div class="card mt-3 mx-auto shadow-lg col-md-7">
		<h2>Update Form</h2>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<table class="table table-borderless">
			{% for i in y %}
			<tr>
				<td>{{i}}</td>
			</tr>
			{% endfor %}

			{% for j in im %}
			<tr>
				<td>{{j}}</td>
			</tr>
			{% endfor %}
			</table>
			<button class="btn btn-outline-success">Update</button>
		</form>
		
			
		
	</div>
 </div>

{% endblock content %}
